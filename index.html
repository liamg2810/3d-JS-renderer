<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
			integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="static/style.css" />
		<title>Minecraft Clone</title>
	</head>
	<body>
		<div class="debug">
			<span id="fps-count">FPS: 0</span>
			<span id="world-pos">Position: 0 0 0</span>
			<span id="block-pos">Block: 0 0 0</span>
			<span id="chunk-pos">Chunk: 0 0</span>

			<span id="render-distance">
				<input type="number" max="32" min="2" value="4" id="render-d" />
				Render distance
			</span>
		</div>
		<canvas id="canvas" width="800" height="800"></canvas>
		<div class="crosshair"></div>
		<script type="module" src="/src/main.ts" defer></script>

		<div id="ui"></div>

		<script type="module">
			import { mountUI } from "./src/ui/main.js";

			const ui = mountUI(document.getElementById("ui"), {
				debug: { fps: 0, entities: 100 },
			});
		</script>
	</body>
</html>
