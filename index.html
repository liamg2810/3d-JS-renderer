<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="Math.js" type="module"></script>
		<script type="module" src="Vectors.js"></script>
		<script src="Primitives.js" type="module"></script>
		<script type="module" src="Scene.js"></script>
		<script type="module" src="Game.js"></script>
		<script type="module" src="Renderer.js"></script>
		<script type="module" src="Player.js" defer></script>
		<script type="module" src="main.js" defer></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
			integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Minecraft Clone</title>
	</head>
	<body>
		<div class="debug">
			<span id="fps-count">FPS: 0</span>
			<span id="world-pos">Position: 0 0 0</span>
			<span id="block-pos">Block: 0 0 0</span>
			<span id="chunk-pos">Chunk: 0 0</span>

			<span id="heightmap-toggle"
				><input type="checkbox" id="heightmap" /> heightmap</span
			>
			<span id="temp-toggle"
				><input type="checkbox" id="temp" /> temp</span
			>
			<span id="humidity-toggle"
				><input type="checkbox" id="humidity" /> humidity</span
			>
			<span id="weirdness-toggle"
				><input type="checkbox" id="weirdness" /> weirdness
				(unused)</span
			>
			<span id="continential-toggle"
				><input type="checkbox" id="continential" /> continential</span
			>
			<span id="render-distance">
				<input type="number" max="32" min="2" value="4" id="render-d" />
				Render distance
			</span>
		</div>
		<canvas id="canvas"></canvas>
		<div class="crosshair"></div>
	</body>
</html>
